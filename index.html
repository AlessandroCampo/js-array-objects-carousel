<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body style="background-color: #333;">
    <div id="slider-conatiner" style="height: 100vh;" class="flex justify-center items-center">
        <figure class="relative flex justify-center items-center" style="height: 520px;">
            <img src="img/deathnote.jpg" alt="" srcset="" id="main_img" class="w-auto h-full">
            <div id="text"
                class="absolute bottom-10 text-center  bg-neutral-900 bg-opacity-80 p-5 text-stone-100 w-5/6">
                <h2 class=" text-3xl">DEATHNOTE</h2>
                <p class="mt-5">
                    La storia racconta di Light, un brillante studente delle superiori che trova per caso un Death Note,
                    un quaderno di proprietà dello shinigami (un dio della morte giapponese) Riuk, e grazie a cui Light
                    può uccidere chiunque semplicemente annotandovi sopra il nome.
                </p>
            </div>
        </figure>
        <div id="thumbnail-container" class="flex flex-col relative cursor-pointer" style="height: 520px;">
            <i
                class="fa-solid fa-circle-up absolute text-white opacity-90 text-2xl left-1/2 -translate-x-1/2  bg-black"></i>
            <img src="img/aot.jpg" alt="" class="h-2/6">
            <img src="img/fullmetalalchemist.jpg" alt="" class="h-2/6">
            <img src="img/deathnote.jpg" alt="" class="h-2/6">
            <i
                class="fa-solid fa-circle-down absolute text-white opacity-90 text-2xl left-1/2 -translate-x-1/2 bottom-0 bg-black "></i>
        </div>


    </div>









    <script src=" https://cdn.tailwindcss.com"></script>
    <script src="anime.js"></script>
    <script src="main.js"></script>
</body>

</html>
