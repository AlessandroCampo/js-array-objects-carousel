<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body style="background-color: #333;">
    <div id="slider-conatiner" style="height: 100vh;" class="flex justify-center items-center">
        <figure class="relative flex justify-center items-center" style="height: 520px;">
            <img src="/img/fullmetalalchemist.jpg" alt="" srcset="" id="main_img"
                class="w-auto h-full rounded-l-xl -z-5" style="opacity: 1;">
            <img src="/img/fullmetalalchemist.jpg" alt="" srcset="" id="secondary_img"
                class="w-auto h-full rounded-l-xl absolute -z-10" style="opacity: 1;">
            <div id="text"
                class="absolute bottom-10 text-center  bg-neutral-900 bg-opacity-80 p-5 text-stone-100 w-5/6">
                <h2 class=" text-3xl z-20">Fullmetal Alchemist: Brotherhood</h2>
                <p class="mt-5 text-md z-20">
                    Fullmetal Alchemist: Brotherhood segue le avventure dei fratelli Elric, Edward e Alphonse, in un
                    mondo in cui l'alchimia è una scienza avanzata. Dopo un tragico incidente durante un rituale di
                    alchimia per riportare in vita la madre, Edward perde un braccio e una gamba, mentre Alphonse perde
                    l'intero corpo, il cui spirito viene legato a un'armatura. I fratelli cercano la Pietra Filosofale
                    per ripristinare i loro corpi, ma si trovano coinvolti in una cospirazione più ampia che coinvolge
                    il governo e la verità oscura dietro la Pietra Filosofale.
                </p>
            </div>
            <i class="fa-solid fa-circle-up absolute text-white opacity-90 text-2xl left-2 bottom-1 bg-black cursor-pointer"
                id="invert"></i>
            <i class="fa-solid fa-circle-stop absolute text-white opacity-90 text-2xl right-2 bottom-1 bg-black cursor-pointer"
                id="pause"></i>
        </figure>
        <div id="thumbnail-container" class="flex flex-col relative cursor-pointer" style="height: 520px;">
            <i class="fa-solid fa-circle-up absolute text-white opacity-90 text-2xl left-1/2 -translate-x-1/2  bg-black"
                id="up"></i>
            <!-- <img src="img/aot.jpg" alt="" class="h-2/6">
            <img src="img/fullmetalalchemist.jpg" alt="" class="h-2/6">
            <img src="img/deathnote.jpg" alt="" class="h-2/6"> -->
            <i class="fa-solid fa-circle-down absolute text-white opacity-90 text-2xl left-1/2 -translate-x-1/2 bottom-0 bg-black "
                id="down"></i>
        </div>


    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src=" https://cdn.tailwindcss.com"></script>
    <script src="anime.js"></script>
    <script src="main.js"></script>
</body>

</html>
